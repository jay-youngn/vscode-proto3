syntax = "proto3";

package test;

// Import statement test
import "google/protobuf/timestamp.proto";

// This is a test message
// It demonstrates hover functionality
message User {
  // Unique identifier for the user
  int64 id = 1;

  // User's full name
  string name = 2;

  // User's email address
  string email = 3;

  // User's age in years
  int32 age = 4;

  // Whether the user is active
  bool active = 5;

  // User's status
  UserStatus.Enum status = 6;

  // User group
  test.UserGroup.Enum group = 7;

  // Last login time
  google.protobuf.Timestamp last_login = 8;

  // List of user roles
  repeated string roles = 9;

  // Optional profile image
  optional bytes profile_image = 10;

  // Map of custom properties
  map<string, string> properties = 11;

  // Employee reference test
  Company.Employee employer = 12;
}

// User status enum structure
message UserStatus {
  // Enum for user status
  enum Enum {
    // User is not active
    INACTIVE = 0;

    // User is active
    ACTIVE = 1;

    // User is suspended
    SUSPENDED = 2;

    // User is pending verification
    PENDING = 3;
  }
}

// User group enum structure
message UserGroup {
  // Enum for user group
  enum Enum {
    // Regular user group
    REGULAR = 0;

    // Admin user group
    ADMIN = 1;

    // Guest user group
    GUEST = 2;
  }
}

// Nested message test
message Company {
  string name = 1;

  // Nested user within company
  message Employee {
    int64 employee_id = 1;
    User user_info = 2;
    message Foo {
      string foo = 1;
      message Bar {
        string bar = 1;
      }

      repeated Bar bars = 2;
    }
    Foo foo_info = 3;
  }

  repeated Employee employees = 2;
}

// Service definition
message GetUserRequest {
  int64 user_id = 1;
}

message GetUserResponse {
  User user = 1;
}

service UserService {
  // Get a user by ID
  rpc GetUser(GetUserRequest) returns (GetUserResponse);

  // List all users
  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse);
}

message ListUsersRequest {
  int32 page_size = 1;
  string page_token = 2;
}

message ListUsersResponse {
  repeated User users = 1;
  string next_page_token = 2;
}
